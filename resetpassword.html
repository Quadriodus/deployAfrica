        <div class="topnav">

            <div>

        <div class="consectionlogin">

            <h1 class="fslog-in clash">
                Reset your Password
            </h1>

            <div class="fseydcon">
                <h2 class="mon fseydtxt">Please enter your Email address and we will send you a password reset link.
                </h2>
            </div>

            <div class="flex-container2 pt-4 ">

                <form action="">

                    <div class="form-group">
                        <label class="form-label fslabel mon" for="password">New Password</label>
                        <div class="form-control-wrap">

                                <em id="togglePassword" class="passcode-icon icon-hide icon ni ni-eye"></em>
                            </a>
                            <input type="password" class="form-control workinput2" id="password-3">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label fslabel mon" for="password">Confirm New Password</label>
                        <div class="form-control-wrap">
                            <a href="#" class="form-icon form-icon-right passcode-switch is-shown">

                                <em id="togglePassword2" class="passcode-icon icon-hide icon ni ni-eye"></em>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password-3");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("ni-eye-off");
        });
    </script>

    <script>
        const togglePassword2 = document.querySelector("#togglePassword2");
        const password2 = document.querySelector("#password-2");

        togglePassword2.addEventListener("click", function () {
            // toggle the type attribute
            const type = password2.getAttribute("type") === "password" ? "text" : "password";
            password2.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("ni-eye-off");
        });
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Africa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://fonts.cdnfonts.com/css/mona-sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Dashlite StyleSheets  -->
    <link rel="stylesheet" href="./assets/css/dashlite.css?ver=3.0.3" />
    <link id="skin-default" rel="stylesheet" href="./assets/css/theme.css?ver=3.0.3" />
    <link rel="stylesheet" href="./style.css">
</head>

<body class="flex-container">
    <div class="rootcon">

        <div class="topnav">

            <div>
                <a href="./index.html"><img src="./images/Deploy Africa Logo.svg" alt="deploy_logo"></a>
            </div>

        </div>

        <div class="consection1">

            <div class="reg">
                <p class="fsreg clash">Registration Form</p>
            </div>

            <div class=" p-bars">

                <div class="marks">
                    <img class="marksimg2" src="./images/current.svg" alt="mark_logo">
                </div>

                <div class="p-bar"></div>


                <div class="circle"></div>

            </div>

            <div class="details ">
                <p class=" fsper mon">Personal Details</p>
                <p class=" fsprof mon marg">Professional Details</p>
            </div>

            <div class="flex-container2 mt-4">
                <form id="myForm" action="">

                    <div class="namesmain">
                        <div>
                            <label class="fslabel mon" for="name"> First Name</label>

                            <input class="workinput" type="text" id="name" name="name" required minlength=""
                                maxlength="" size="" placeholder="Enter your first name here">
                        </div>

                        <div>
                            <label class="fslabel mon" for="name"> Last Name</label>

                            <input class="workinput" type="text" id="name" name="name" required minlength=""
                                maxlength="" size="" placeholder="Enter your last name here">
                        </div>
                    </div>

                    <div>
                        <label class="fslabel mon" for="email">Email address</label>
                        <input class="workinput2" type="email" id="email" size=""
                            placeholder="Enter your email address here" required>
                    </div>

                    <div>
                        <label class="fslabel mon" for="number">Phone number</label>

                        <input class="workinput2" type="text" id="number" name="number" minlength="" maxlength="11"
                            size="11" onkeypress="return restrictAlphabets(event) "
                            placeholder="Enter your phone number here" />
                    </div>

                    <div>
                        <label class="fslabel mon" for="number">Gender</label>

                        <select class="form-select workinput2 " aria-label=".form-select-sm example">
                            <option class="fslabel mon" selected>Select gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label fslabel mon">Date of Birth</label>
                        <div class="form-control-wrap focused">
                            <div class="form-icon form-icon-right"><em class="icon ni ni-calendar-alt"></em></div><input
                                type="text" class="form-control date-picker workinput2">
                        </div>
                    </div>

                    <div>
                        <label class="fslabel mon" for="number">State of Residence</label>

                        <select class="form-select workinput2" aria-label=".form-select-sm example">
                            <option class="fslabel mon" selected>Select your state of residence</option>
                            <option value="1">Abia State</option>
                            <option value="2">Adamawa State</option>
                            <option value="3">Akwa Ibom State</option>
                            <option value="4">Anambra State</option>
                            <option value="5">Bauchi State</option>
                            <option value="6">Bayelsa State</option>
                            <option value="7">Benue State</option>
                            <option value="8">Borno State</option>
                            <option value="9">Cross River State</option>
                            <option value="10"> Delta State</option>
                            <option value="11">Ebonyi State</option>
                            <option value="12">Edo State </option>
                            <option value="13">Ekiti State</option>
                            <option value="14">Enugu State</option>
                            <option value="15">Gombe State</option>
                            <option value="16">Imo State</option>
                            <option value="17">Jigawa State</option>
                            <option value="18">Kaduna State</option>
                            <option value="19">Kano State </option>
                            <option value="20">Katsina State</option>
                            <option value="21">Kebbi State</option>
                            <option value="21">Kogi State</option>
                            <option value="22">Kwara State</option>
                            <option value="23">Lagos State</option>
                            <option value="24">Nasarawa State</option>
                            <option value="25">Niger State</option>
                            <option value="26">Ogun State </option>
                            <option value="27">Ondo State</option>
                            <option value="28">Osun State</option>
                            <option value="29">Oyo State</option>
                            <option value="30">Plateau State</option>
                            <option value="31">Rivers State</option>
                            <option value="32">Sokoto State</option>
                            <option value="33">Taraba State</option>
                            <option value="34">Yobe State</option>
                            <option value="35">Zamfara State</option>
                        </select>
                    </div>

                    <div>
                        <label class="fslabel mon" for="address">
                            Address
                        </label>

                        <input class="workinput2" type="text" id="address" name="address" required minlength=""
                            maxlength="" size="" placeholder="Enter your address here">
                    </div>

                    <div>
                        <label class="fslabel mon" for="number">Highest Educational Qualification</label>

                        <select class="form-select workinput2 " aria-label=".form-select-sm example">
                            <option class="fslabel mon" selected>Select your educational qualification</option>
                            <option value="6"> Doctorates Degree (PhD)</option>
                            <option value="1">Masters Degree (MSc)</option>
                            <option value="2">Bachelors Degree (BSc)</option>
                            <option value="3">Higher National Diploma (HND)</option>
                            <option value="4">Ordinary National Diploma (OND)</option>
                            <option value="5">Senior Secondary Certificate (SSCE)</option>
                        </select>
                    </div>

                    <!-- <div class="nxtcon">
                        <input class="mon" type="button" value="Next" id="submitButton" />
                        <div>
                            <i class="bi bi-arrow-right "></i>
                        </div>
                    </div> -->

                    <a class="a2 mon" href="./registrationPage.html" disabled>Next <i class="bi bi-arrow-right"></i></a>
                </form>

            </div>

        </div>

        <div class="pinbut"></div>

        <div class="footer-form">

            <div>
                <p class="txtfoot mon"> Â© 2023 Copyright, All Right Reserved.</p>
            </div>

            <div>
                <a class="txtfootlink mon pr" href="./privacypolicypage.html">Contact Us</a>

                <a class="txtfootlink mon pr" href="./privacypolicypage.html">Terms and Conditions</a>

                <a class="txtfoot mon" href="./privacypolicypage.html">Privacy Policy</a>
            </div>

        </div>

    </div>

    <script type="text/javascript">

        function restrictAlphabets(e) {
            var x = e.which || e.keycode;
            if ((x >= 48 && x <= 57))
                return true
            else
                return false
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="./script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <!-- JavaScript -->
    <script src="./assets/js/bundle.js?ver=1.9.2"></script>

    <script src="./assets/js/scripts.js?ver=1.9.2"></script>
